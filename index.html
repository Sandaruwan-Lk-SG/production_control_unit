<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCU Inventory | Login</title>
    <style> /* Modern glassmorphism login style for the provided HTML
   Save as style.css and keep the Google Font link in your HTML head.
*/

:root{
  --bg-grad-1: #0f1724;
  --bg-grad-2: #0b1220;
  --accent-1: #7c5cff;
  --accent-2: #00d4ff;
  --glass: rgba(255,255,255,0.06);
  --glass-2: rgba(255,255,255,0.04);
  --muted: rgba(255,255,255,0.75);
  --danger: #ff6b6b;
  --radius: 14px;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
html,body { height: 100%; }

body {
  font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(135deg, var(--bg-grad-1) 0%, var(--bg-grad-2) 60%);
  color: white;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  display: grid;
  place-items: center;
  padding: 32px;
}

/* decorative background shapes */
.background{
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
  pointer-events: none;
}

/* two floating blurred blobs */
.background .shape{
  position: absolute;
  filter: blur(48px) saturate(120%);
  transform: translateZ(0);
  opacity: 0.9;
  mix-blend-mode: screen;
  border-radius: 42% 58% 60% 40% / 45% 40% 60% 55%;
}

/* top-left blob */
.background .shape:nth-child(1){
  width: 520px;
  height: 520px;
  left: -120px;
  top: -140px;
  background: radial-gradient(circle at 30% 20%, rgba(124,92,255,0.9), transparent 40%),
              radial-gradient(circle at 70% 80%, rgba(0,212,255,0.6), transparent 35%);
  animation: float1 12s ease-in-out infinite;
}

/* bottom-right blob */
.background .shape:nth-child(2){
  width: 420px;
  height: 420px;
  right: -100px;
  bottom: -120px;
  background: radial-gradient(circle at 20% 80%, rgba(0,212,255,0.6), transparent 35%),
              radial-gradient(circle at 80% 20%, rgba(124,92,255,0.7), transparent 40%);
  animation: float2 14s ease-in-out infinite;
}

@keyframes float1 {
  0% { transform: translateY(0) rotate(0deg) scale(1); }
  50% { transform: translateY(18px) rotate(6deg) scale(1.02); }
  100% { transform: translateY(0) rotate(0deg) scale(1); }
}
@keyframes float2 {
  0% { transform: translateY(0) rotate(0deg) scale(1); }
  50% { transform: translateY(-20px) rotate(-6deg) scale(.98); }
  100% { transform: translateY(0) rotate(0deg) scale(1); }
}

/* form container (glass card) */
form#loginForm{
  position: relative;
  z-index: 2;
  width: 420px;
  max-width: calc(100% - 48px);
  padding: 36px;
  border-radius: var(--radius);
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
  box-shadow:
    0 10px 30px rgba(2,6,23,0.6),
    inset 0 1px 0 rgba(255,255,255,0.02);
  backdrop-filter: blur(10px) saturate(120%);
  border: 1px solid rgba(255,255,255,0.06);
  display: flex;
  flex-direction: column;
  gap: 14px;
  transition: transform .35s cubic-bezier(.2,.9,.2,1);
}

/* small accent glow strip at top */
form#loginForm::before{
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  height: 6px;
  width: 100%;
  border-top-left-radius: calc(var(--radius) - 1px);
  border-top-right-radius: calc(var(--radius) - 1px);
  background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
  box-shadow: 0 6px 18px rgba(0,0,0,0.35);
}

/* hover "lift" */
form#loginForm:hover{
  transform: translateY(-6px);
}

/* heading */
form#loginForm h3{
  font-size: 20px;
  letter-spacing: 0.2px;
  font-weight: 700;
  text-align: left;
  color: white;
  margin-bottom: 6px;
}

/* labels */
form#loginForm label{
  font-size: 13px;
  color: rgba(255,255,255,0.85);
  margin-top: 6px;
  margin-bottom: 6px;
  display: block;
}

/* inputs */
form#loginForm input[type="text"],
form#loginForm input[type="password"]{
  width: 100%;
  padding: 12px 14px;
  font-size: 14px;
  color: white;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.06);
  outline: none;
  transition: box-shadow .18s ease, transform .12s ease, border-color .12s ease;
  caret-color: var(--accent-2);
}

/* placeholder */
form#loginForm input::placeholder{
  color: rgba(255,255,255,0.45);
}

/* focus effect */
form#loginForm input:focus{
  box-shadow: 0 6px 20px rgba(12,20,40,0.45), 0 0 0 4px rgba(0,212,255,0.06);
  border-color: rgba(0,212,255,0.45);
  transform: translateY(-2px);
}

/* login button */
#loginBtn{
  margin-top: 6px;
  padding: 12px 16px;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  letter-spacing: 0.2px;
  background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
  color: white;
  box-shadow: 0 8px 30px rgba(124,92,255,0.18), inset 0 -2px 0 rgba(0,0,0,0.12);
  transition: transform .12s ease, box-shadow .12s ease, opacity .12s;
}

/* press effect */
#loginBtn:active{
  transform: translateY(1px) scale(.997);
  box-shadow: 0 6px 18px rgba(124,92,255,0.10);
}

/* disabled (if you later disable it) */
#loginBtn[disabled]{
  opacity: .6;
  cursor: not-allowed;
}

/* error message */
.error-msg{
  min-height: 20px;
  font-size: 13px;
  color: var(--danger);
  margin-top: 4px;
  transition: opacity .18s, transform .18s;
  opacity: 0;
  transform: translateY(-4px);
}

/* show error by adding .visible class with JS */
.error-msg.visible{
  opacity: 1;
  transform: translateY(0);
}

/* small helper / hint style (optional) */
.hint{
  font-size: 12px;
  color: rgba(255,255,255,0.65);
}

/* responsive adjustments */
@media (max-width: 480px){
  form#loginForm{
    padding: 24px;
    border-radius: 12px;
  }

  .background .shape:nth-child(1){
    width: 380px;
    height: 380px;
    left: -180px;
    top: -160px;
    filter: blur(56px);
  }
  .background .shape:nth-child(2){
    width: 300px;
    height: 300px;
    right: -140px;
    bottom: -150px;
    filter: blur(56px);
  }
}

/* small accessibility improvement - focus-visible */
:focus:not(:focus-visible){
  outline: none;
    }</style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form id="loginForm">
        <h3>Inventory Login</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" id="username" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" id="password" required>

        <button type="submit" id="loginBtn">Log In</button>
        
        <p id="errorMsg" class="error-msg"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
