<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PCU Admin Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="background"><div class="shape"></div><div class="shape"></div></div>

    <div class="dashboard-container">
        
        <nav class="glass-sidebar">
            <div class="profile"><i class="fas fa-shield-alt fa-3x" style="color:#00f2ff"></i><h3>Admin Panel</h3></div>
            <ul>
                <li onclick="switchTab('overview')" class="active"><i class="fas fa-chart-pie"></i> <span>Overview</span></li>
                <li onclick="switchTab('add_item')"><i class="fas fa-plus-circle"></i> <span>Add Item</span></li>
                <li onclick="switchTab('operations')"><i class="fas fa-dolly"></i> <span>Operations</span></li>
                <li onclick="switchTab('inventory')"><i class="fas fa-boxes"></i> <span>Summary</span></li>
                <li onclick="switchTab('reports')"><i class="fas fa-file-contract"></i> <span>Reports</span></li>
                <li onclick="logout()" style="margin-top:auto; color:#ff4d4d;"><i class="fas fa-power-off"></i> <span>Logout</span></li>
            </ul>
        </nav>

        <main class="glass-content">
            
            <section id="tab-overview" class="active-section">
                <h2>Stock Overview</h2>
                
                <div id="stagnantBox" style="display:none; background:rgba(255,77,77,0.15); border:1px solid #ff4d4d; padding:15px; border-radius:10px; margin-bottom:20px;">
                    <h3 style="color:#ff4d4d; font-size:16px; margin:0;"><i class="fas fa-exclamation-circle"></i> Slow Moving Items (> 2 Days)</h3>
                    <div id="stagnantItems" style="display:flex; flex-wrap:wrap; gap:10px; margin-top:10px;"></div>
                </div>

                <div id="modernGrid" class="modern-grid">
                    <p style="color:#aaa">Loading...</p>
                </div>
            </section>

            <section id="tab-add_item" style="display: none;">
                <h2>Add New Item</h2>
                <form id="addItemForm" style="max-width:500px;">
                    <input type="text" id="itemName" placeholder="Item Name" required style="margin-bottom:10px;">
                    <input type="text" id="itemSku" placeholder="SKU" style="margin-bottom:10px;">
                    <select id="itemCategory" style="margin-bottom:10px;">
                        <option>Packing</option><option>Insole</option><option>Sole</option>
                        <option>Upper</option><option>Cut Insole</option><option>Cut Upper</option><option>Line Order</option>
                    </select>
                    <input type="text" id="itemSize" placeholder="Size" style="margin-bottom:10px;">
                    <button type="submit" style="background:#00f2ff; color:black; font-weight:bold; padding:12px; width:100%; border:none; border-radius:50px;">Save Item</button>
                </form>
            </section>

            <section id="tab-operations" style="display: none;">
                <h2>Stock Operations</h2>
                <div class="search-wrapper">
                    <input type="text" id="opSearch" placeholder="Type item name..." autocomplete="off">
                    <div id="opDropdown" style="position:absolute; top:100%; width:100%; background:#1a1a2e; border:1px solid #444; display:none; max-height:200px; overflow-y:auto; z-index:100;"></div>
                </div>
                <input type="hidden" id="selectedItemId">
                <div style="display:flex; gap:10px;">
                    <select id="opType"><option value="IN">IN (+)</option><option value="OUT">OUT (-)</option></select>
                    <input type="number" id="opQty" placeholder="Qty">
                </div>
                <button onclick="performStockOp()" style="margin-top:15px; background:#00f2ff; color:black; width:100%; padding:12px; border:none; border-radius:50px; font-weight:bold;">Update</button>
            </section>

            <section id="tab-inventory" style="display: none;">
                <h2>Inventory Summary</h2>
                <div class="search-wrapper">
                    <input type="text" id="inventorySearchInput" placeholder="ðŸ” Search Item..." autocomplete="off">
                </div>
                <div id="inventoryListContainer">
                    </div>
            </section>

            <section id="tab-reports" style="display: none;">
                <h2>Top 5 Items per Category</h2>
                <div id="top5ReportContainer">
                    </div>
            </section>

        </main>
    </div>
    <script src="admin_script.js"></script>
</body>
</html>
