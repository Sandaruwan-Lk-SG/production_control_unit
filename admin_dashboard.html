<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PCU User | Inventory System</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* User Specific Custom Styles */
        .user-header { text-align: center; margin-bottom: 20px; }
        .user-header h2 { font-size: 20px; color: #00f2ff; border: none; margin-bottom: 5px; }
        
        .big-btn {
            padding: 15px; font-size: 16px; border-radius: 12px; margin-top: 20px;
            display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%;
            font-weight: bold; text-transform: uppercase; letter-spacing: 1px;
        }
        .bg-green { background: #00e676; color: black; box-shadow: 0 4px 15px rgba(0, 230, 118, 0.4); }
        .bg-orange { background: #ffb300; color: black; box-shadow: 0 4px 15px rgba(255, 179, 0, 0.4); }
        .bg-red { background: #ff4d4d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4); }
        
        .selected-item-box {
            background: rgba(0, 242, 255, 0.1); border: 1px solid #00f2ff;
            padding: 15px; border-radius: 12px; margin-bottom: 20px; display: none;
            text-align: center; animation: fadeIn 0.3s ease;
        }
        .item-highlight { font-size: 18px; font-weight: bold; display: block; color: white; }
        .cat-highlight { color: #aaa; font-size: 12px; text-transform: uppercase; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="background"><div class="shape"></div><div class="shape"></div></div>

    <div class="dashboard-container">
        
        <nav class="glass-sidebar">
            <div class="profile" style="display:none;"></div> <ul>
                <li onclick="switchTab('in')" class="active">
                    <i class="fas fa-arrow-down"></i> <span>IN</span>
                </li>
                <li onclick="switchTab('out')">
                    <i class="fas fa-arrow-up"></i> <span>OUT</span>
                </li>
                <li onclick="switchTab('list')">
                    <i class="fas fa-list"></i> <span>List</span>
                </li>
                <li onclick="switchTab('damage')">
                    <i class="fas fa-exclamation-triangle"></i> <span>Report</span>
                </li>
                <li onclick="logout()" style="color: #ff4d4d;">
                    <i class="fas fa-sign-out-alt"></i> <span>Exit</span>
                </li>
            </ul>
        </nav>

        <main class="glass-content">
            
            <div class="user-header">
                <h2>PCU Inventory</h2>
                <p style="color:#777; font-size:12px;">Select name & perform action</p>
            </div>

            <div class="form-group" style="margin-bottom: 25px;">
                <label style="color: #00f2ff;">Select Your Name:</label>
                <select id="employeeName" class="glass-input" style="border-color: #00f2ff;">
                    <option value="">-- Loading... --</option>
                </select>
            </div>

            <section id="tab-in" class="active-section">
                <h3 style="color:#00e676; margin-bottom:15px;"><i class="fas fa-box-open"></i> Stock IN (Add)</h3>
                
                <div class="search-wrapper">
                    <input type="text" id="inSearch" placeholder="ðŸ” Type Item Name..." autocomplete="off">
                    <div id="inDropdown" class="dropdown-results"></div>
                </div>

                <div id="inSelectedBox" class="selected-item-box">
                    <span id="inItemName" class="item-highlight"></span>
                    <small id="inItemCat" class="cat-highlight"></small>
                </div>
                <input type="hidden" id="inItemId">

                <div class="form-group">
                    <label>Size (Optional)</label>
                    <input type="text" id="inSize" placeholder="Ex: 10, XL">
                </div>

                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" id="inQty" placeholder="0" style="font-size: 18px; font-weight: bold;">
                </div>

                <button onclick="submitTransaction('IN')" class="big-btn bg-green">
                    Confirm Stock IN
                </button>
            </section>


            <section id="tab-out" style="display: none;">
                <h3 style="color:#ffb300; margin-bottom:15px;"><i class="fas fa-shipping-fast"></i> Stock OUT (Issue)</h3>
                
                <div class="search-wrapper">
                    <input type="text" id="outSearch" placeholder="ðŸ” Type Item Name..." autocomplete="off">
                    <div id="outDropdown" class="dropdown-results"></div>
                </div>

                <div id="outSelectedBox" class="selected-item-box" style="border-color: #ffb300; background: rgba(255, 179, 0, 0.1);">
                    <span id="outItemName" class="item-highlight"></span>
                    <small id="outItemCat" class="cat-highlight"></small>
                    <div style="margin-top:8px; font-size:13px; color:#ffb300;">
                        Available: <b id="outCurrentQty" style="font-size:16px;">0</b>
                    </div>
                </div>
                <input type="hidden" id="outItemId">
                <input type="hidden" id="outCategory">

                <div id="lineOrderBox" class="form-group" style="display: none; background: rgba(255, 179, 0, 0.1); padding: 10px; border-radius: 10px; border: 1px dashed #ffb300; margin-bottom: 15px;">
                    <label style="color: #ffb300;">Line Number (Required)</label>
                    <input type="text" id="lineNumber" placeholder="Ex: Line 05">
                </div>

                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" id="outQty" placeholder="0" style="font-size: 18px; font-weight: bold;">
                </div>

                <button onclick="submitTransaction('OUT')" class="big-btn bg-orange">
                    Confirm Stock OUT
                </button>
            </section>


            <section id="tab-list" style="display: none;">
                <h3 style="color:#00f2ff; margin-bottom:15px;"><i class="fas fa-list"></i> Current Inventory</h3>
                
                <div class="search-wrapper">
                    <input type="text" id="userListSearch" placeholder="ðŸ” Filter List..." autocomplete="off">
                </div>

                <div class="table-wrapper">
                    <table class="glass-table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Size</th>
                                <th>Qty</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="userInventoryTable">
                            </tbody>
                    </table>
                </div>
            </section>


            <section id="tab-damage" style="display: none;">
                <h3 style="color:#ff4d4d; margin-bottom:15px;"><i class="fas fa-bug"></i> Report Issue</h3>
                
                <div class="search-wrapper">
                    <input type="text" id="dmgSearch" placeholder="ðŸ” Type Item Name..." autocomplete="off">
                    <div id="dmgDropdown" class="dropdown-results"></div>
                </div>
                <input type="hidden" id="dmgItemId">

                <div id="dmgSelectedBox" class="selected-item-box" style="border-color: #ff4d4d; background: rgba(255, 77, 77, 0.1);">
                    <span id="dmgItemName" class="item-highlight"></span>
                </div>

                <div class="form-group">
                    <label>Issue Type</label>
                    <select id="dmgType" class="glass-input">
                        <option value="DAMAGE">Broken / Damaged</option>
                        <option value="SHORTAGE">Shortage (Received Less)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" id="dmgQty" placeholder="0">
                </div>

                <div class="form-group">
                    <label>Note (Optional)</label>
                    <textarea id="dmgNote" class="glass-input" rows="2" placeholder="Reason..."></textarea>
                </div>

                <button onclick="submitDamage()" class="big-btn bg-red">
                    Submit Report
                </button>
            </section>

        </main>
    </div>

    <script src="user_script.js"></script>
</body>
</html>
