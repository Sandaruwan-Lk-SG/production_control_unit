<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCU Inventory | Admin Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Stagnant Alert Box Style */
        .stagnant-box {
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid #ff4d4d;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 77, 77, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); } }
        
        .stagnant-item {
            display: inline-block;
            background: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px;
            font-size: 13px;
        }

        /* Category Card Grid */
        .cat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .cat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cat-card h4 { font-size: 18px; color: #00f2ff; margin-bottom: 5px; }
        .cat-stat { font-size: 12px; color: #aaa; }
        .cat-count { font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="background"><div class="shape"></div><div class="shape"></div></div>

    <div class="dashboard-container">
        <nav class="glass-sidebar">
            <div class="profile"><i class="fas fa-shield-alt fa-3x"></i><h3>Admin Panel</h3></div>
            <ul>
                <li onclick="switchTab('dashboard')" class="active"><i class="fas fa-th-large"></i> Overview</li>
                <li onclick="switchTab('add_item')"><i class="fas fa-plus-circle"></i> Add Item</li>
                <li onclick="switchTab('inventory')"><i class="fas fa-boxes"></i> Inventory List</li>
                <li onclick="switchTab('reports')"><i class="fas fa-chart-line"></i> Reports</li>
                <li onclick="logout()" style="margin-top: auto; color: #ff6b6b;"><i class="fas fa-power-off"></i> Logout</li>
            </ul>
        </nav>

        <main class="glass-content">
            
            <section id="tab-dashboard" class="active-section">
                <h2>System Overview</h2>

                <div id="stagnantContainer" style="display: none;">
                    <div class="stagnant-box">
                        <h3 style="color: #ff4d4d; margin-bottom: 10px;">
                            <i class="fas fa-clock"></i> Slow Moving Items (> 2 Days)
                        </h3>
                        <div id="stagnantList"></div>
                    </div>
                </div>

                <h3 style="margin-bottom: 15px;">Inventory by Category</h3>
                <div id="categoryGrid" class="cat-grid">
                    <p>Loading...</p>
                </div>

                <h3 style="margin-top: 30px; color: orange;">⚠️ Pending Requests</h3>
                <div class="table-wrapper">
                    <table class="glass-table">
                        <thead><tr><th>Date</th><th>Item</th><th>Type</th><th>Qty</th><th>By</th><th>Action</th></tr></thead>
                        <tbody id="damageTable"></tbody>
                    </table>
                </div>
            </section>

            <section id="tab-add_item" style="display: none;">
                <h2>Add New Item</h2>
                <form id="addItemForm" class="internal-form">
                    <div class="form-group"><label>Item Name</label><input type="text" id="itemName" required></div>
                    <div class="form-group"><label>SKU</label><input type="text" id="itemSku"></div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="itemCategory" class="glass-input">
                            <option>Packing</option><option>Insole</option><option>Sole</option>
                            <option>Upper</option><option>Cut Insole</option><option>Cut Upper</option>
                            <option>Line Order</option>
                        </select>
                    </div>
                    <div class="form-group"><label>Size</label><input type="text" id="itemSize"></div>
                    <button type="submit">Add Item</button>
                </form>
            </section>

            <section id="tab-inventory" style="display: none;">
                <h2>Inventory Management</h2>
                <div class="search-container">
                    <input type="text" id="smartSearch" placeholder="Type 'k' to search items..." autocomplete="off">
                    <div id="searchResults" class="dropdown-results"></div>
                </div>
                <div class="table-wrapper">
                    <table class="glass-table">
                        <thead><tr><th>Category</th><th>Item Name</th><th>Size</th><th>Qty</th><th>Status</th><th>Action</th></tr></thead>
                        <tbody id="inventoryTable"></tbody>
                    </table>
                </div>
            </section>

            <section id="tab-reports" style="display: none;">
                <h2>Reports</h2>
                <div class="report-controls">
                    <button onclick="loadReports('NORMAL')" class="btn-small active">Stock Summary</button>
                    <button onclick="loadReports('ADVANCE')" class="btn-small">Transaction Logs</button>
                </div>
                <div id="reportContent" class="report-output"></div>
            </section>

        </main>
    </div>
    <script src="admin_script.js"></script>
</body>
</html>
